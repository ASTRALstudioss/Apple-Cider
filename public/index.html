<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Cider</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #41814b;
        }
        .apple {
            position: fixed;
            width: 50px;
            height: 50px;
            background-image: url('img/grannysmithapple.png');
            background-size: cover;
            animation: fly 10s linear;
            z-index: -1;
        }
        @keyframes fly {
            0% {
                transform: translateY(-50px) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        input[type="text"] {
            padding: 15px 20px;
            font-size: 16px;
            border-radius: 10px;
            border: 2px solid #00000000;
            margin-right: 10px;
            width: 300px;
            max-width: 80%;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        input[type="text"]::placeholder {
            color: white;
            opacity: 0.7;
        }
        .logo-text1 {
            font-size: 8em;
            font-weight: bold;
            margin: 0;
            position: relative;
            text-shadow: 0 0 10px #000000, 2px 2px 10px rgba(0, 0, 0, 0.3), 10px 10px 1px rgba(0, 0, 0, 0.3);
            font-family: 'Archivo Black', sans-serif;
            -webkit-text-stroke: 6px #000000;
            text-stroke: 2px #000000;
            letter-spacing: -0.055em;
            opacity: 0;
        }
        .logo-text {
            font-size: 4em;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000000;
            margin: 20px 0;
            font-family: 'Arial', sans-serif;
        }
        .sub-text1 {
            font-size: 3em;
            margin: 10px 0;
            text-stroke: 2px #000000;
            -webkit-text-stroke: 4px #000000;
            letter-spacing: -0.05em;
            color: white;
            text-shadow: 10px 10px 5px rgba(0, 0, 0, 0.3);
            font-family: 'Archivo Black', sans-serif;
            opacity: 0;
        }
    </style>
</head>
<body>
    <script>
        function createApple() {
            const apple = document.createElement('div');
            apple.className = 'apple';
            apple.style.top = '-50px'; // Ensure apples always spawn from the top
            apple.style.left = `${Math.random() * window.innerWidth}px`;
            apple.style.animationDuration = `${Math.random() * 5 + 5}s`; // Random animation duration between 5 and 10 seconds
            document.body.appendChild(apple);

            // Check if the apple is offscreen and remove it
            function checkOffscreen() {
                const rect = apple.getBoundingClientRect();
                if (rect.top > window.innerHeight) {
                    apple.remove();
                } else {
                    requestAnimationFrame(checkOffscreen);
                }
            }
            requestAnimationFrame(checkOffscreen);
        }

        setInterval(createApple, 800);
    </script>
    <center>
        <div class="logo-text1">1</div>
        <div class="logo-text1">1</div>
        <div class="logo-text">Apple Cider</div>
        <form id="uv-form">
            <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden"/>
            <input id="uv-address" type="text" placeholder="Search Google or type an URL" class="form__input"/>
        </form>
    </center>
    <script src="static/uv/uv.bundle.js" defer=""></script>
    <script src="static/uv/uv.config.js" defer=""></script>
    <script src="static/register-sw.js" defer=""></script>
    <script src="static/search.js" defer=""></script>
    <script src="static/index.js" defer=""></script>
</body>
</html>
